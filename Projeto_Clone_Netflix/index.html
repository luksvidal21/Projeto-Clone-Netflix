<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/CobraKai.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/Arrow.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/EleEDemais.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/PeakyBliunders.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/TheFlash.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/Supergirl.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/TheUmbrellaAcademy.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/StrangerThings.jpg" alt="" srcset="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/53dcd5b19c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
